
<div class="user-holder">

  <!-- to leave -->
  <div class="leave">
    <i (click)="logout()" class="fas fa-sign-out-alt"></i>
  </div>

  <!-- img insertion -->
  <div class="img-holder">
    <div class="img-sits-here">
      <img [src]="your.img">
    </div>
  </div>

  <!-- user's name -->
  <div class="name-holder">
    <h1>{{your.name}}</h1>
  </div>

</div>
