<div class="registration-holder">

  <div class="title">
    <h2 class="title-text" *ngIf="!error">Registration</h2>
    <h2 *ngIf="error" style="color: red;">{{error}}</h2>
  </div>

  <form class="registration-form" [formGroup]="registrationForm" (ngSubmit)="registrate()">

    <div class="top-button">
      <button [routerLink]="['/auth/login']" type="button">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>

    <div *ngIf="loading && !successfull" class="spinner">
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only"></span>
      </div>
    </div>


    <div *ngIf="successfull" class="successfull">
        <p>Successfully Registrated!</p>
    </div>

    <div *ngIf="!successfull && !loading"  class="input-fields">
      <input placeholder="Email" formControlName="email" class="input-email" type="text">
      <input placeholder="Password" formControlName="password" class="input-password" type="password" autocomplete="on">
      <input placeholder="Name" formControlName="name" class="input-name" type="text">

      <input placeholder="Pick IMG" (change)="imgUpload($event)" class="form-control" type="file" accept="image/*.png, .jpg">

    </div>

    <div class="img">
      <img *ngIf="imgEl" [src]="imgEl">
      <div *ngIf="alert">
        <p class="lead text-danger">MORE THAN 1MB</p>
      </div>
    </div>

    <div *ngIf="!successfull && !loading" class="buttons">
      <button [disabled]="!registrationForm.valid" class="registrate-button" type="submit">Registrate</button>
    </div>

  </form>
</div>
